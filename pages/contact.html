<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Contact Us - Genesis Design</title>
</head>

<body>
<header>
    <nav>
        <ul class="nav-list">
            <li class="nav-item logo"> <a href="../index.html">
                <img src="../images/Logo.jpg" alt="company logo">
                 </a></li>
            <li class="nav-item"> <a href="project.html">Project</a></li>
            <li class="nav-item"> <a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="main-content">
        <!-- Left: Information section -->
        <div class="information-container">
            <h3>Full set of great <br> features to make your <br> product fresh.</h3>
            <br>
            <p>Our favorite brands are our friends! We help them to <br> achieve their goals, they help us to stay sharp.</p>
        </div>

        <!-- Right: Contact form section -->
        <div class="contact-wrapper">
            <div class="details">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name" class="label"> Name </label>
                        <input type="text" name="name" id="name" class="input-field" placeholder="Enter full name" required autofocus>
                    </div>
            
                    <div class="form-group">
                        <label for="email" class="label"> Email </label>
                        <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required>
                    </div>
            
                    <div class="form-group">
                        <label for="input-message" class="label"> Message </label>
                        <textarea class="input-field" name="input-message" id="input-message" placeholder="Your message" required></textarea>
                    </div>
            
                    <div class="form-group">
                        <button type="submit" class="submit-button"> Submit </button>
                    </div>
                </form>
            </div>
        </div>
    </div>              

    <div class="grid-container">
        <div class="gallery-container width-9 height-9">
            <div class="gallery-item">
                <div class="image">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6049.395028887154!2d-73.9512920596787!3d40.70265906918296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25bfae0c4ffa1%3A0x4ca1a0fe1d8507a7!2sBroadway%20Triangle%2C%20Brooklyn%2C%20NY%2011206%2C%20USA!5e0!3m2!1sen!2sse!4v1728650243116!5m2!1sen!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer-container">
    <ul class="footer-list">
        <li class="footer-item logo">
            <a href="../index.html" aria-label="Go to homepage">
                <img src="../images/Logo.jpg" alt="Company logo">
            </a>
        </li>
        <li class="footer-item">
            <a href="project.html">Project</a>
        </li>
        <li class="footer-item">
            <a href="contact.html">Contact</a>
        </li>
        <li class="footer-item">
            <a href="http://www.dribbble.com" target="_blank" aria-label="Visit Dribbble">
                <img src="../images/dribblelogo.jpg" alt="Dribbble logo">
            </a>
        </li>
        <li class="footer-item">
            <a href="http://www.instagram.com" target="_blank" aria-label="Visit Instagram">
                <img src="../images/instagram.jpeg" alt="Instagram logo">
            </a>
        </li>
        <li class="footer-item">
            <a href="http://www.twitter.com" target="_blank" aria-label="Visit Twitter">
                <img src="../images/twitter.jpg" alt="Twitter logo">
            </a>
        </li>
    </ul>
</footer>
</body>
</html>
