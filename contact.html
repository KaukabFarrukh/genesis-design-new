    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<header>
    <nav>
        <ul class="nav-list">
            <li class="nav-item logo"> <a href="index.html"><img src="images/Logo.jpg" alt="company logo">
                 </a></li>
            <li class="nav-item"> <a href="project.html">Project</a></li>
            <li class="nav-item"> <a href="contact.html">Contact</a></li>

<main>
    <div class="information-container">
        
        <div class="information">
            <h3>Full set of great <br> features to make your product fresh.</h3>
            <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp. </p>
        </div>

        <div class="contact-wrapper">
                
            <div class="contact-container">

                <div class="details">
                    <form action="">
                        <label for="name" class="label"> Name </label>
                        <input type="text" name="name" id="name" class="input-field" placeholder="Enter full name" required autofocus>

                        <label for="email" class="label"> Email </label>
                        <input type="text" name="email" id="email" class="input-field" placeholder="Enter you email">

                        <label for="input-message" class="label"> Message </label>
                        <textarea class="input-field" name="input-message" id="input-message" placeholder="Your message"> </textarea>

                        <button type="submit" class="submit-button"> Submit </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="grid-container">

        <div class="gallery-container width-9 height-9">
            <div class="gallery-item">
                <div class="image">
                    <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6049.395028887154!2d-73.9512920596787!3d40.70265906918296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25bfae0c4ffa1%3A0x4ca1a0fe1d8507a7!2sBroadway%20Triangle%2C%20Brooklyn%2C%20NY%2011206%2C%20USA!5e0!3m2!1sen!2sse!4v1728650243116!5m2!1sen!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>

                </div>
            </div>
        </div>
    </div>
</main>
